<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #dcd7d7;
            padding: 0px 40px;
            
        }

        header {
            text-align: center;
            font-size: 40px;
            padding: 40px 0px;
            border: 1px solid black;
            margin: 10px 0px;
            background-color: rgb(10, 9, 9);
            color: white;
            border: none;
            padding-bottom: 55px;
        }

        nav {
            text-align: center;
            font-size: 40px;
            padding: 10px 0px;
            border: 1px solid black;
            margin: 10px 0px;
            background-color: rgb(91, 89, 89);
            color: white;
            border: none;
        }

        .slide {
            text-align: center;
            font-size: 40px;
            padding: 50px 0px;
            border: 1px solid black;
            margin: 10px 0px;
            margin-bottom: 30px;
            background-color: rgb(50, 53, 53);
            color: white;
            border:none

        }

        .section {
            padding: 20px 0px;
            border: 1px solid black;
            display: inline-block;
            height: 212px;
            width: 600px;
            margin-right: 30px;
            background-color: rgb(251, 246, 246);
            border: none;
            
            
        }

        .box {
            display: inline-block;
            border: 1px solid black;
            padding: 20px 0px;
            height: 212px;
            width: 550px;
            margin-right: 30px;
            background-color: rgb(255, 255, 255);
            border: none;

        }

        .main {
            display: inline-block;
            border: 1px solid black;
            padding: 20px 0px;
            height: 212px;
            width: 499px;
            background-color: rgb(242, 240, 240);
            border: none;


        }

        footer {
            text-align: center;
            font-size: 40px;
            padding: 10px;
            border: 1px solid black;
            margin-top: 30px;
            background-color: rgb(59, 54, 54);
            color: white;
            padding-bottom: 20px;
        }
        .left-div{
            background-color: gray;
            padding: 10px;
        }
        .right-div{
            padding-bottom: 20px;
        }
    </style>

<body>
    </head>

    <body>
        <header>
            Header
        </header>
        <nav>
            Navigation bar
        </nav>
        <section>
            <div class="left-div">
                <div class="slide">
                    <p>slideshow</p>
                </div>

                <div class="right-div">
                    <div class="section">
                        <p></p>
                    </div>

                    <div class="box">
                        <p></p>
                    </div>
                    <div class="main">
                        <p></p>

                    </div>
                </div>
                <section>
                    <footer>
                        Footer
                    </footer>
    </body>

</html>
