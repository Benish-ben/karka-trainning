<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 5px solid black;
            border: none;
        }

        header {
            text-align: center;
            font-size: 40px;
            border: 2px solid black;
            background-color: rgb(155, 67, 163);
            padding: 40px 40px;
            border:none;

        }

        nav {
            text-align: center;
            font-size: 40px;
            border: 2px solid black;
            background-color: rgb(17, 98, 125);
            padding: 10px 10px;
            border: none;
        }

        .right {
            border: 2px solid black;
            /* display: inline-block; */
            /* width: 50%; */
            
        }

        .left {
            display: inline-block;
            border: 2px solid black;
            padding: 189px 152px;
            border: none;
            background-color: rgb(155, 67, 163);

        }

        .main {
            display: inline-block;
            border: 2px solid black;
            padding: 189px 675px;
            background-color: rgb(230, 222, 238);
            border: none;
        }
        footer{
            text-align: center;
            font-size: 40px;
            background-color: rgb(155, 67, 163);
            border: 2px solid black;
            padding: 20px 40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <header>
            Header
        </header>
        <nav>
            Navigation Bar
        </nav>
        <section>
            <div class="right">
            <div class="left panel">
                    <p>Left panel</p>
                </div>
                <div class="main">
                    <p>Main content</p>
                </div>
        </section>
        <footer>
            footer
        </footer>
    </div>
</body>

</html>
