<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        header{
            text-align: center;
            font-size: 40px;
            background-color: rgb(230, 219, 219);
            padding: 20px 0px;
            margin-bottom: 10px;
        }
        nav{
            text-align: center;
            font-size: 40px;
            background-color: rgb(230, 219, 219);
            padding: 20px 0px;
            margin-bottom: 10px;
        }
        .main{
            background-color: rgb(230, 219, 219);
            display:inline-block;
            width:797px;
            vertical-align: top;
            text-align: center;
            padding: 245px 0px;
            margin-bottom: 10px;
        }
        .over-section{
            display: inline-block;
            width: 1045px;
            text-align: center;
        }
        .aside{
            padding: 113px 200px;
            background-color: rgb(230, 219, 219);
            margin-bottom: 10px;
            
            
        }
        .section{
            padding: 113px 200px;
            background-color: rgb(230, 219, 219);
            margin-bottom: 10px;
        }
        aside{
            text-align: center;
            font-size: 40px;
            border:1px solid sandybrown;
            background-color: rgb(230, 219, 219);
            padding:20px 0px;
            margin-bottom: 10px;
        }
        footer{
            text-align: center;
            font-size: 40px;
            background-color: rgb(230, 219, 219);
            padding:20px 0px;
            margin-bottom: 10px;
        }

</style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>
        <div class="main">
            <h2>main</h2>
        </div>
        <div class="over-section">
            <div class="aside">
                <h2>aside</h2>
            </div>
            <div class="section">
                <h2>section</h2>
            </div>
        </div>
    </section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
